<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Przegraj lup pszekraj</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var ile = 0;
        var ileLinuw = 0;

        function start() {
            document.getElementById("pole1").innerHTML = "<img src='1.jpg'>";
            document.getElementById("pole2").innerHTML = "<img src='2.jpg'>";
            document.getElementById("pole3").innerHTML = "<img src='3.jpg'>";


        }

        function spin() {
            let x1 = Math.random();
            x1 = Math.floor(x1 * 3 + 1);
            let x2 = Math.random();
            x2 = Math.floor(x2 * 3 + 1);
            let x3 = Math.random();
            x3 = Math.floor(x3 * 3 + 1);
            znak1 = "<img src=\"" + x1 + ".jpg\">";
            znak2 = "<img src=\"" + x2 + ".jpg\">";
            znak3 = "<img src=\"" + x3 + ".jpg\">";

            document.getElementById("pole1").innerHTML = znak1;
            document.getElementById("pole2").innerHTML = znak2;
            document.getElementById("pole3").innerHTML = znak3;

            ile++;

            if ((x1 == x2) && (x1 == x3)) {
                document.getElementById("wynik").innerHTML = "<h2>Ju Lin<h2/>";
                ileLinuw++;
            } else {
                document.getElementById("wynik").innerHTML = "<h2>Ju Lus<h2/>";
            }
            document.getElementById('ileGier').innerHTML = "Gier: " + ile + "<br>Wygranych: " + ileLinuw;
        }
    </script>
    let ile=0
    let ileLinuw=0
</head>

<body onload="start()">
    <div id="ramka">
        <h1>Przegraj lup pszekraj</h1>
        <div id="pole1"></div>
        <div id="pole2"></div>
        <div id="pole3"></div>
        <div id="przycisk"></div><button onclick="spin()">GRAJ</button>
        <br>
        <div id="wynik"></div>
        <br>
        <div id="ileGier"></div>




    </div>
</body></html>
